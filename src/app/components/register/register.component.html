<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h5><i class="fa-solid fa-user-plus me-2"></i> Registro de Usuarios</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <!-- Nombre -->
          <div class="col-md-6">
            <label class="form-label">Nombre:</label>
            <input type="text" formControlName="fullName" class="form-control" />
            <div *ngIf="registroForm.get('fullName')?.touched && registroForm.get('fullName')?.errors" class="text-danger">
              <div *ngFor="let error of registroForm.get('fullName')?.errors | keyvalue">
                {{ mostrarError(error.key) }}
              </div>
            </div>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label class="form-label">Email:</label>
            <input type="email" formControlName="email" class="form-control" />
            <div *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.errors" class="text-danger">
              <div *ngFor="let error of registroForm.get('email')?.errors | keyvalue">
                {{ mostrarError(error.key) }}
              </div>
            </div>
          </div>

          <!-- Fecha de nacimiento -->
          <div class="col-md-6">
            <label class="form-label">Fecha de Nacimiento:</label>
            <input type="date" formControlName="dateBirth" class="form-control" />
          </div>

          <!-- Contraseña -->
          <div class="col-md-6">
            <label class="form-label">Contraseña:</label>
            <input type="password" formControlName="password" class="form-control" />
          </div>

          <!-- Confirmar Contraseña -->
          <div class="col-md-6">
            <label class="form-label">Repetir Contraseña:</label>
            <input type="password" formControlName="confirmPassword" class="form-control" />
          </div>

          <!-- Validación personalizada -->
          <div class="col-12" *ngIf="registroForm.hasError('passwordsMismatch')">
            <div class="alert alert-danger">Las contraseñas no coinciden.</div>
          </div>

          <!-- Botón y resultado -->
          <div class="col-12">
            <button class="btn btn-primary" type="submit" [disabled]="registroForm.invalid">
              <i class="fa-solid fa-floppy-disk me-1"></i> Registrarse
            </button>
            <div class="mt-3 text-info">{{ result }}</div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
