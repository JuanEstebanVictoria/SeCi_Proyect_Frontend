<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correct Report</title>
  <link rel="stylesheet" href="correct-report.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
  <div class="header">
    <button class="nav-button back-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h2 class="page-title">CORRECT REPORT</h2>
  </div>

  <form class="report-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter report title">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category">
        <option value="">Select a category</option>
        <option value="security">Security</option>
        <option value="maintenance">Maintenance</option>
        <option value="incident">Incident</option>
        <option value="suggestion">Suggestion</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="4" placeholder="Enter detailed description"></textarea>
    </div>

    <div class="form-group">
      <label>Upload images</label>
      <div class="upload-area">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Drag & drop files or click to browse</p>
      </div>
    </div>

    <button type="submit" class="publish-button">
      PUBLISH
      <i class="fas fa-paper-plane"></i>
    </button>
  </form>
</div>
</body>
</html>
