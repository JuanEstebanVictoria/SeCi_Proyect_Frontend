<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Recovery</title>
  <link rel="stylesheet" href="recovery-code.component.css" />
</head>
<body>
<div class="container">
  <button class="back-button">&#x21A9;</button>
  <h1 class="title">ACCOUNT RECOVERY</h1>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" class="text-field" placeholder="Enter your email" />
  </div>

  <button class="gradient-button">SEND CODE</button>

  <div class="form-group">
    <label for="recovery">Recovery code</label>
    <input type="text" id="recovery" class="text-field" placeholder="Enter recovery code" />
  </div>

  <button class="gradient-button">VERIFY</button>
</div>
</body>
</html>
