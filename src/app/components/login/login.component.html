<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">WELCOME AGAIN!</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Campo Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email"
                     id="email"
                     class="form-control"
                     formControlName="email"
                     aria-label="Correo electrónico"
                     [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">El formato del correo es inválido.</span>
              </div>
            </div>

            <!-- Campo Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password"
                     id="password"
                     class="form-control"
                     formControlName="password"
                     [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
                <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
              </div>
            </div>

            <!-- Mensaje de error general -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>

            <!-- Botón -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
